---
layout: default
open_graph_type: website
featured_image: '/img/coolcolors.jpg'
---
<div class="container-fluid">
	<div class="jumbotron" style="background-image: url('{{ page.featured_image }}');">
		<h1>Sailaja Pallakonda</h1>
		<p>My experience with software test automation.</p>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			{% for post in site.posts %}
			<div class="row">
				<div class="col-xs-12">
					<h2>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</h2>
				</div>
				<div class="col-sm-6">
					<span>{{ post.date | date: "%B %-d, %Y" }}</span>
				</div>
				<div class="col-sm-6 text-sm-right">
					<span class="disqus-comment-count" data-disqus-identifier="{{ post.title }}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<p>{{ post.excerpt }}</p>
					<a href="{{ post.url }}">Read More</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
